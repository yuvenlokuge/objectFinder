<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI object finder</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js"></script>
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <center>
    <h1 class="btn btn-danger heading">AI object finder
        <br>
        <span>The input name which you will give should match the names present in CoCo model then only it will detect
        </span>
    </h1>
    <br><br>
    <div class="form-group">
        <label >Object name : </label>
        <input type="text" class="form-control" id="object_name">
        <br><br>
        <button onclick="start()" class="btn btn-warning">Start</button>
    </div>

    <h3 id="status" class="btn btn-danger"></h3>
    <h3 id="object_status" class="btn btn-success"></h3>
  </center>  
</body>
<script src="main.js"> </script>
</html>
